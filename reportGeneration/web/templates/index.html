<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сервер FastAPI</title>
    <link rel="stylesheet" href="../static/style.css">
</head>
<body>

    <div class="container">
        <h1>Привет, {{ user }}!</h1>
        <p>Добро пожаловать на сервер FastAPI. Ты успешно авторизован.</p>

        <a href="#" class="button">Перейти на главную</a>
        <a href="/logout" class="button">Выйти</a>

        <h2>Загрузить файлы</h2>
        <!-- Форма для загрузки файлов -->
        <form action="/upload" method="post" enctype="multipart/form-data">
            <input type="file" name="files" accept=".csv,.html,image/*" multiple><br><br>
            <button type="submit" class="button">Загрузить файлы</button>
        </form>

        <h3>Загруженные файлы:</h3>
        <ul>
            <!-- Здесь будут отображаться ссылки на загруженные файлы -->
            {% for file in files %}
                <li><a href="{{ url_for('static', path=file) }}" target="_blank">{{ file }}</a></li>
            {% endfor %}
        </ul>
    </div>

</body>
</html>
